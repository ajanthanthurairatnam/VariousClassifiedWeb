<div class="main-container">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 page-content col-thin-right">
                <div class="inner-box category-content">
                            <div class="row search-row animated fadeInUp">
                                <div class="col-lg-12 col-sm-12 relative">    
                                    <h2 class="title-2">Find Classified Ads in Melbourne </h2>                                  
                                </div>                               
                            </div> 
                    
                    <div class="input-group">
                        <input type="text" ng-model="searchText" class="form-control" placeholder="I'm looking for a ..." value="" ng-blur="searchClassifieds();" />
                        <span class="input-group-addon">
                            <i class="fa fa-search" ng-click="searchClassifieds();"></i>
                        </span>
                        <select ng-model="LocationID" ng-init="LocationID='1'" class="form-control" ng-change="searchClassifieds();">
                            <option ng-repeat="x in Locations" value="{{x.ID}}">{{x.LocationDescription}} {{x.Pincode}}</option>
                        </select>
                    </div>
                        <br />

                        <div class="row search-row ">
                            <div class="col-md-2 well">
                                <img id="img" ng-if="showall==0" class="img-thumbnail" ng-src="{{classifieds[0].CategoryImage}}" alt="your image" width="120" height="120" />
                                <img id="img" ng-if="showall==1" class="img-circle" src="./logos/logo.png" alt="your image" width="120" height="120" />
                            </div>
                            <div class="col-md-10">
                                <div class="row">
                                    <div class="col-md-12">

                                        <h1 ng-if="showall==0"><span> {{classifieds[0].CategoryTitle}}</span></h1>
                                        <h1 ng-if="showall==1"><span> All Classifieds</span></h1>


                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <span ng-if="showall==0" class="label label-default">{{classifieds[0].CategoryDescription}}</span>
                                        <span ng-if="showall==1" class="label label-default">Find all classifieds.</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br />
                        <div class="col-md-12 portfolio-item" ng-repeat="item in classifieds" ng-minlength="0">
                            <div class="row  search-row ">
                                <div class="col-md-3 well" style="min-height:120px">
                                    <a href="#/viewclassfied/{{item.ClassifiedID}}">
                                        <img id="img" ng-src="{{item.ClassfiedImage}}" alt="your image" class="img-responsive"  />
                                    </a>
                                </div>
                                <div class="col-md-9">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <span class="label label-default">Classified Title</span>{{item.ClassifiedTitle}}
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <span class="label label-default">Classified Description</span> {{item.ClassifiedDescription}}
                                            <br />
                                            <span>{{item.RefNo}}</span>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>





                    </div>

            </div>
        </div>
    </div>
</div>
