<form name="loginForm"  role="form" novalidate>
    <div class="row">
        <div class="col-md-3">
            User Name
        </div>
        <div class="col-md-9">
            <input type="text" ng-model="UserName" ng-click="blurUpdate()" name="UserName" id="UserName" ng-required="true" />
            <span class="help-block" ng-show="hasError('UserName', 'required')">Please enter the username</span>              
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            Password
        </div>
        <div class="col-md-9">
            <input type="Password" ng-model="Password" ng-click="blurUpdate()" name="Password" id="Password"  ng-required="true"  />          
            <span class="help-block" ng-show="hasError('Password', 'required')">Please enter the password</span>       
        </div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-9">
            <a class="btn btn-default" ng-click="login()">Login</a>
            <a href="#/adduser/">Create new user</a>           
        </div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-9">          
            <span ng-show="!submessage" class="help-block">{{ message }}. </span>
        </div>
    </div>
</form>
